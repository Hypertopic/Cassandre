<html>
  <head>
    <link rel="icon" type="image/png" href="../style/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../style/main.css" />
  </head>
  <body id="watermark">
    <div id="container">
      <div id="content">
        <h1>{{i18n.i_diaries}}</h1>
        <ul>
          {{#diaries}}
          <li>
            <b>{{id}}</b>&nbsp;â€“
            <a href='../memo/{{id}}/?by=name' >{{count}} {{i18n.i_memos}}</a>
          </li>
          {{/diaries}}
        </ul>
      </div>
      <div id="footer" class="menu">
        <button type="button" id="create" class="theoretical"> + </button>
        <a href="https://github.com/Hypertopic/Cassandre/wiki">Cassandre</a>
      </div>
    </div>
  </body>
  <script src="../script/jquery.js"></script>
  <script>
  $('#create').on('click', function() {
    var type = $(this)[0].className;
    var date = new Date().toJSON().substring(0,10);
    var diary = prompt("Please enter the name of your new diary", "My diary");
    var data = {
      type: type,
      date: date,
      groundings: [],
      name: diary,
      diary: diary,
      body: "My research question",
      user: "unidentified.researcher"
    };
    if (diary) {
      $.ajax({
        url: "../",
        type: "POST",
        dataType: "json",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function(data) {
          location.replace('/editable_memo/'+data.id)
        }
      });
    }
  });
  </script>
</html>
