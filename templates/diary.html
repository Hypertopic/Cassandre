<html>
  <head>
    <link rel="icon" type="image/png" href="../../style/favicon.png" />
    <link rel="stylesheet" type="text/css" href="../../style/main.css" />
  </head>
  <body id="watermark">
    <div id="container">
      <header>
        <div id="header" class="menu">
          <button type="button" id="diaries">{{i18n.i_diaries}}</button>
          {{i18n.i_sort}}
          <select id="sort">
            <option value="name">{{i18n.i_title}}</option>
          </select>
          <button type="button" id="patterns">{{i18n.i_patterns}}</button>
        </div>
      </header>
      <div id="content">
        <h1>{{diary}}</h1>
        <ul id="memos">
          {{#memos}}
          <li class="{{type}}">{{date}}&nbsp;â€“ 
            <a href="{{id}}">{{name}}</a>
          </li>
          {{/memos}}
        </ul>
      </div>
      <div id="footer" class="menu">
        <a href="https://github.com/Hypertopic/Cassandre/wiki">Cassandre</a>
      </div>
    </div>
  </body>
  <script src="../../script/jquery.js"></script>
  <script>
  $(document).ready(function() {
    $('#memos').children('li').each(function() {
      var type = $(this).attr('class');
      switch (type) {
        case ('diagram'):
        case ('graph'):
          $(this).find('a').attr("href", '../../'+type+'/'+encodeURIComponent("{{{diary}}}")+'/'+$(this).find('a').attr("href"));
          break;
      }
    });
  });
// TODO: Sort by date

  $('#header')
    .on('click', '#diaries', function() {
      self.location = '..';
    })
    .on('click', '#patterns', function() {
      var diaryUrl = encodeURIComponent("{{{diary}}}");
      self.location = '../../kwic/'+diaryUrl;
    });

  </script>
</html>
